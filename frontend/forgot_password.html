<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/admin/css/style.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; font-family: Arial, sans-serif; }
    .card { width: 360px; padding: 24px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); border-radius:8px; }
    input, button { width:100%; padding:10px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="card">
    <h3>Quên mật khẩu</h3>
    <p>Nhập email để nhận mã đặt lại (mã sẽ in ra console server).</p>
    <input id="email" type="email" placeholder="Email" />
    <button id="sendBtn">Gửi mã</button>
    <div id="msg" style="margin-top:12px;color:#444"></div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    document.getElementById('sendBtn').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!email) { msg.textContent = 'Vui lòng nhập email'; return; }
      try {
        const res = await authAPI.forgotPassword(email);
        msg.style.color = 'green';
        msg.textContent = 'Mã đã được gửi (xem console server). Tiếp tục để đặt lại mật khẩu.';
        setTimeout(()=> window.location.href = '/reset_password.html', 1200);
      } catch (e) {
        msg.style.color = 'red';
        msg.textContent = e.message || 'Lỗi';
      }
    });
  </script>
</body>
</html>
