<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; font-family: 'Segoe UI', Tahoma, 'Arial Unicode MS', Arial, sans-serif; }
    .card { width:360px; padding:24px; box-shadow:0 6px 18px rgba(0,0,0,0.1); border-radius:8px }
    input, button { width:100%; padding:10px; margin-top:10px }
  </style>
</head>
<body>
  <div class="card">
    <h3>Đặt lại mật khẩu</h3>
    <p>Nhập email, mã (token) và mật khẩu mới.</p>
    <input id="email" type="email" placeholder="Email" />
    <input id="token" type="text" placeholder="Mã (6 chữ số)" />
    <input id="newpw" type="password" placeholder="Mật khẩu mới" />
    <button id="resetBtn">Đặt lại</button>
    <div id="msg" style="margin-top:12px;color:#444"></div>
  </div>

  <script src="/js/api.js"></script>
  <script>
    document.getElementById('resetBtn').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value.trim();
      const token = document.getElementById('token').value.trim();
      const newpw = document.getElementById('newpw').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!email || !token || !newpw) { msg.style.color='red'; msg.textContent='Vui lòng điền đủ thông tin'; return; }
      try {
        const res = await authAPI.resetPassword(email, token, newpw);
        msg.style.color='green'; msg.textContent = res.message || 'Đã đặt lại mật khẩu';
        setTimeout(()=> window.location.href = '/', 1200);
      } catch (e) {
        msg.style.color='red'; msg.textContent = e.message || 'Lỗi';
      }
    });
  </script>
</body>
</html>
