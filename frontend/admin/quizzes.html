    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">üéì H·ªá Th·ªëng H·ªçc Tr·ª±c Tuy·∫øn AI - Admin</div>
            <ul class="navbar-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="quizzes.html">Quiz</a></li>
                <li><a href="create_lesson_ai.html">AI T·∫°o B√†i</a></li>
                <li><a href="courses.html">Kh√≥a H·ªçc</a></li>
                <li><a href="users.html">Ng∆∞·ªùi D√πng</a></li>
                <li><a href="statistics.html">Th·ªëng K√™</a></li>
                <li><a href="#" onclick="logout()">ƒêƒÉng Xu·∫•t</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <h1>Qu·∫£n L√Ω Quiz & C√¢u H·ªèi</h1>

        <div style="display:flex; gap:20px;">
            <div style="flex:1;">
                <div class="card">
                    <div class="card-header">Danh s√°ch c√¢u h·ªèi</div>
                    <div style="padding:12px;">
                        <input id="questionSearch" placeholder="T√¨m ki·∫øm c√¢u h·ªèi..." class="form-control" style="margin-bottom:8px;">
                        <div id="questionsList">
                            <div class="loading"><div class="spinner"></div></div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="width:420px;">
                <div class="card">
                    <div class="card-header">T·∫°o / S·ª≠a c√¢u h·ªèi</div>
                    <div style="padding:12px;">
                        <input id="q_topic" class="form-control" placeholder="Kh√≥a / Topic (optional)">
                        <input id="q_course_id" class="form-control" placeholder="Course ID (optional)">
                        <textarea id="q_text" rows="4" class="form-control" placeholder="N·ªôi dung c√¢u h·ªèi"></textarea>
                        <select id="q_type" class="form-control">
                            <option value="multiple_choice">Multiple Choice</option>
                            <option value="text">Text</option>
                        </select>
                        <textarea id="q_options" class="form-control" placeholder='Options as JSON array for multiple choice, e.g. ["A","B","C"]'></textarea>
                        <input id="q_correct" type="number" class="form-control" placeholder="Correct answer index (0, 1, 2, ...)">
                        <div style="display:flex; gap:8px; margin-top:8px;">
                            <button class="btn btn-primary" id="saveQuestionBtn">L∆∞u</button>
                            <button class="btn btn-secondary" id="resetQuestionBtn">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        async function checkAdminAccess() {
            if (!isAuthenticated()) {
                redirectTo('../index.html');
                return;
            }
            
            const user = await getCurrentUser();
            if (!user || user.role !== 'admin') {
                showAlert('B·∫°n kh√¥ng c√≥ quy·ªÅn truy c·∫≠p trang n√†y. Ch·ªâ d√†nh cho Admin.', 'error');
                redirectTo('../index.html');
                return;
            }
        }
        
        // Check admin access first
        checkAdminAccess();

        let editingQuestionId = null;
        async function loadQuestions() {
            try {
                const qs = await apiRequest('/admin/questions');
                // If backend doesn't have /admin/questions, fallback to adminAPI.getQuestions maybe later
                renderQuestions(qs || []);
            } catch (err) {
                console.error('L·ªói t·∫£i c√¢u h·ªèi:', err);
                document.getElementById('questionsList').innerHTML = '<p class="muted">L·ªói t·∫£i c√¢u h·ªèi.</p>';
            }
        }

        function renderQuestions(list) {
            const root = document.getElementById('questionsList');
            const filter = document.getElementById('questionSearch').value.toLowerCase();
            const filtered = list.filter(q => !filter || (q.question_text && q.question_text.toLowerCase().includes(filter)));
            if (filtered.length === 0) return root.innerHTML = '<p class="muted">Kh√¥ng t√¨m th·∫•y c√¢u h·ªèi.</p>';
            root.innerHTML = filtered.map(q => `
                <div style="padding:8px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                    <div style="flex:1;">
                        <div><strong>${q.question_text}</strong></div>
                        <div class="muted">${q.course_id ? 'Course: ' + q.course_id : ''}</div>
                    </div>
                    <div style="display:flex; gap:8px; align-items:center;">
                        <button class="btn btn-sm btn-primary" onclick="editQuestion(${q.question_id})">S·ª≠a</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteQuestion(${q.question_id})">X√≥a</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('questionSearch').addEventListener('input', () => loadQuestions());

        async function editQuestion(id) {
            try {
                const q = await apiRequest(`/admin/questions/${id}`);
                editingQuestionId = id;
                document.getElementById('q_topic').value = q.topic_id || '';
                document.getElementById('q_course_id').value = q.course_id || '';
                document.getElementById('q_text').value = q.question_text || '';
                document.getElementById('q_type').value = q.question_type || 'multiple_choice';
                try { document.getElementById('q_options').value = JSON.stringify(q.options || []); } catch(e){ document.getElementById('q_options').value = q.options || ''; }
                document.getElementById('q_correct').value = q.correct_answer || '';
            } catch (err) { showAlert('L·ªói t·∫£i c√¢u h·ªèi: ' + err.message, 'error'); }
        }

        async function deleteQuestion(id) {
            if (!confirm('X√≥a c√¢u h·ªèi n√†y?')) return;
            try { await adminAPI.deleteQuestion(id); showAlert('ƒê√£ x√≥a', 'success'); loadQuestions(); } catch(err){ showAlert('L·ªói x√≥a: '+err.message,'error'); }
        }

        document.getElementById('saveQuestionBtn').addEventListener('click', async () => {
            const topicVal = document.getElementById('q_topic').value;
            const courseVal = document.getElementById('q_course_id').value;
            const correctVal = document.getElementById('q_correct').value;
            const payload = {
                topic_id: topicVal ? parseInt(topicVal) : null,
                course_id: courseVal ? parseInt(courseVal) : null,
                question_text: document.getElementById('q_text').value,
                question_type: document.getElementById('q_type').value,
                options: (() => { try { return JSON.parse(document.getElementById('q_options').value || '[]'); } catch(e){ return document.getElementById('q_options').value; } })(),
                correct_answer: correctVal ? parseInt(correctVal) : 0
            };
            try {
                if (editingQuestionId) {
                    await adminAPI.updateQuestion(editingQuestionId, payload);
                    showAlert('C·∫≠p nh·∫≠t th√†nh c√¥ng', 'success');
                } else {
                    await adminAPI.createQuestion(payload);
                    showAlert('T·∫°o c√¢u h·ªèi th√†nh c√¥ng', 'success');
                }
                document.getElementById('q_topic').value = '';
                document.getElementById('q_course_id').value = '';
                document.getElementById('q_text').value = '';
                document.getElementById('q_options').value = '';
                document.getElementById('q_correct').value = '';
                editingQuestionId = null;
                loadQuestions();
            } catch (err) { showAlert('L·ªói l∆∞u: ' + err.message, 'error'); }
        });

        document.getElementById('resetQuestionBtn').addEventListener('click', () => {
            editingQuestionId = null;
            document.getElementById('q_topic').value = '';
            document.getElementById('q_course_id').value = '';
            document.getElementById('q_text').value = '';
            document.getElementById('q_options').value = '';
            document.getElementById('q_correct').value = '';
        });

        // load on ready
        loadQuestions();
    </script>
</body>
</html>
